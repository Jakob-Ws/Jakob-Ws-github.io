---
layout: default
---
<h1>{{ page.title }}</h1>
        <p><small>Erstellt am: {{ page.date | date: "%d. %m %Y" }}</small></p>
        {% if page.categories %}
          <p><strong>Kategorie:</strong> {{ page.categories | join: ', ' }}</p>
        {% endif %}
        {% if page.tags %}
          <p><strong>Tags:</strong> {{ page.tags | join: ', ' }}</p>
        {% endif %}
      </header>

      <section>
        {{ content }}
      </section>
