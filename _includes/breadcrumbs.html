<div id="breadcrumbs">
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <a href="https://jakobw.de/">home</a>
    {% for crumb in crumbs offset: 1 %}
        <span style="color: #59447F;"> / </span>
        <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">
            {% if forloop.last %}
                {{ page.title | remove:'.html' | downcase }}
            {% else %}
                {{ crumb | replace:'-',' ' | downcase }}
            {% endif %}
        </a>
    {% endfor %}
</div>
